<VirtualHost *:80 *:443>
    ServerAdmin admin@aurora.pushkaranand.com
    DocumentRoot "/var/www/html/"
    ServerName aurora.pushkaranand.com
    ServerName localhost
    <Directory "/var/www/html/">
        Options FollowSymLinks
        AllowOverride All

        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>